    <!DOCTYPE html>
    <html lang="en">
        <head>
			<link rel="stylesheet" href="style.css" > 
		   <title>Contact US</title>
		   <meta charset="utf-8">
        </head>
        <body>
            <div id="top">
				<header>
				<h1> Contact us</h1>
				<p>Please complete the information below. Fields marked with <span class=required>*</span>are required feild.</p>
			</header></div>
			
			<div id="data">

			<form method="post" action="mailto:dosh0009@algonquinlive.com">

	
	<fieldset>
		<legend> Your Data </legend>
		<table>
<tr>
	<td>	<label for="fname">First Name<span class=required>*</span>:&emsp;&emsp;&emsp;</label></td>
	<td>	<input type="text" id="fname" name="fname" required></td>
</tr>


<tr>
	<td>	<label for="lname">Last Name<span class=required>*</span>:&emsp;&emsp;&emsp;</label></td>
	<td>	<input type="text" id="lname" name="lname" required></td>
</tr>

<tr>
	<td>	<label for="address">Address<span class=required>*</span>:&emsp;&emsp;&emsp;&emsp;</label></td>
	<td>	<input type="text" id="address" name="address" required></td>
</tr>

<tr>
	<td>	<label for="city">City<span class=required>*</span>:   &emsp; &emsp;&emsp;&emsp;&emsp; </label></td>
	<td>	<input type="text" id="city" name="city" required></td>
</tr>


<tr>
	<td>	<label for="province">Province<span class=required>*</span>: &emsp; &emsp;   &emsp;</label></td>
	<td>	<select id="province" name="province" required>
			<option value="">Choose</option>
			<option  value="Nunavut" >Nunavut</option>
			<option  value="">Quebec</option>
			<option  value="Quebec" >Northwest Territories</option>
			<option  value="Ontario">Ontario</option>
			<option  value="British Columbia">British Columbia</option>
			<option  value="Alberta">Alberta</option>
			<option  value="Saskatchewan">Saskatchewan</option>
			<option  value="Manitoba" >Manitoba</option>
			<option  value="Yukon">Yukon</option>
			<option  value="Newfoundland and Labrador">Newfoundland and Labrador</option>
			<option  value="New Brunswick">New Brunswick</option>
			<option  value="Nova Scotia">Nova Scotia</option>
			<option  value="Prince Edward Island" >Prince Edward Island</option>
		</select></td>
	</tr>



<tr>
	<td>	<label for="postalcode">Postal Code<span class=required>*</span>: &emsp; &emsp;</label></td>
	<td>	<input type="text" id="postalcode" name="postalcode" required></td>


<tr>
	<td>	<label for="email">Email Address<span class=required>*</span>:  &emsp; </label></td>
	<td>	<input type="text" id="email" name="email" required></td>
</tr>


<tr>
	<td>	<label for="phonenumber">Phone Number<span class=required>*</span>: &emsp; </label></td>
	<td>	<input type="text" id="phonenumber" name="phonenumber" required></td>
</tr>


</table>
</fieldset>



	

	<fieldset>
		<legend>  Aggrement </legend>
	<br><input type="checkbox" required> Accept Aggrement<span class=required>*</span><br><br>




<br><button type="reset" onclick>Clear</button>&emsp;   


<input type="submit" value="submit"> 
</fieldset>

</form>
</div>
</body>
</html>
